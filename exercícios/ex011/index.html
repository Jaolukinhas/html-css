<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Para abrir esse site em vários dispsitivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> 
        <img src="imagens/foto-g.png" alt="imagem flexivel">

    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos Aprender a reproduzir audio no HTML5</p>
    <audio preload="metadata" autoplay controls loop> <!--Loop vai fazer a musica reiniciar, control é o play na musica-->

        <source src="midia/residuals.mp3" type="audio/mpeg">
        <source src="midia/residuals.ogg" type="audio/ogg">
        <source src="midia/residuals.wav" type="audio/wav">

        <p>infelizmente seu navegador não consegue reproduzir áudio.
            <a href="midia/residuals.mp3">clique aqui para fazer o download do arquivo mp3</a>
        </p>
    </audio>
    
</body>
</html>
